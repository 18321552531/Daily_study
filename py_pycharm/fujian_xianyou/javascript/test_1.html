<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <p>调用一个函数返回结果：</p>
    <p id="demo"></p>
    <script>
        function myFunction(a,b){
            return a*b
        }
        document.getElementById('demo').innerHTML=myFunction(4,5);
    </script>
</body>
