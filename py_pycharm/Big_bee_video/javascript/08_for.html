<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<!--用来输出数组很方便-->
<p id="demo"></p>
<script>
    x='';
    for (var n=1;n<6;n++){
        x = x+'the number is '+n+'<br>';
        document.getElementById('demo').innerHTML=x
    }
</script>
</body>
</html>
