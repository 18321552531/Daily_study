<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifelse</title>
</head>
<body>
    <h1>this is a test about if else</h1>
    <p id="dome"></p>
    <script>
        var x;
        var time=new Date().getHours();
        if (time<20){
            x='good afternoon';
        }else{
            x='good evening';
        }
        document.getElementById('dome').innerHTML=x;
    </script>
<script>
    var n=1;
    n = n>1?0:n++
    console.log(n)
</script>

</body>
</html>
