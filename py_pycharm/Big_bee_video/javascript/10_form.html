<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <script>
        function validatafrom(){
            var x = document.from['myForm']['fname'].value;
            if (x==null || x==''){
                alert('输入信息');
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>this is form test</h1>
    <form name="myForm" action="demo-form" onsubmit="return validatafrom();" method="post">
        姓名:<input type="text" name="fname">
        <input type="submit" value="提交">
    </form>
</body>
</html>
