<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
    var n=6;
    switch(n){
        case 1:
            x='today is monday';
            break;
        case 2:
            x='today is tuesday';
            break;
        case 3:
            x='today is wednesday';
            break;
        default:
            x='today is weekend';
    }
    alert(x)
</script>

</body>
</html>
