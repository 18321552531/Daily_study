<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        </thead>
        <thead>
        <tbody>
            <script>
                /**
                 *确认是否删除用户
                 */
                function deleteuser(id) {
                    if(confirm('确定删除？')){
                        location.href='/delete?id='+id;
                    }
                }
            </script>
            {% for u in params.users %}
            <tr>
                <td><a  href="/querybyid/{{u.id}}">
                    {{u.username}}
                </a></td>
                <td>{{u.age}}</td>
                <td>{{u.email}}</td>
                <td>
                    <a href="javascript:deleteuser({{u.id}})">删除</a>
                    <a href="/update?id={{u.id}}">修改</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </thead>
    </table>
</body>
</html>
